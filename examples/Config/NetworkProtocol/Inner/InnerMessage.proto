syntax = "proto3";
package Sining.Message;
// ProtoBuf:可以在Outer和Inner文件里使用。
// MemoryPack:可以在Outer和Inner文件里使用。
// 使用方式:
// 在message协议上方添加// Protocol+空格+协议名字
// 例如:// Protocol ProtoBuf 或 // Protocol MemoryPack
message G2A_TestMessage // IAddressMessage
{
	string Tag = 1;
}
message G2A_TestRequest // IAddressRequest,G2A_TestResponse
{
	
}
message G2A_TestResponse // IAddressResponse
{
	
}
message G2M_RequestAddressableId // IAddressRequest,M2G_ResponseAddressableId
{

}
message M2G_ResponseAddressableId // IAddressResponse
{
	int64 AddressableId = 1;	// Map服务器返回的AddressableId
}
/// 通知Chat服务器创建一个RouteId
message G2Chat_CreateRouteRequest // IAddressRequest,Chat2G_CreateRouteResponse
{
	int64 GateAddress = 1;
}
message Chat2G_CreateRouteResponse // IAddressResponse
{
	int64 ChatAddress = 1;
}
/// Map给另外一个Map发送Unit数据
// Protocol MemoryPack
message M2M_SendUnitRequest // IAddressRequest,M2M_SendUnitResponse
{
	Unit Unit = 1;
}
// Protocol MemoryPack
message M2M_SendUnitResponse // IAddressResponse
{

}
/// Gate发送Addressable消息给MAP
message G2M_SendAddressableMessage // IAddressableMessage
{
	string Tag = 1;
}
// Gate通知Map创建一个SubScene
message G2M_CreateSubSceneRequest // IAddressRequest,M2G_CreateSubSceneResponse
{

}
message M2G_CreateSubSceneResponse // IAddressResponse
{
	int64 SubSceneAddress = 1;
}
// Gate给SubScene发送一个消息
message G2SubScene_SentMessage // IAddressMessage
{
	string Tag = 1;
}
/// Gate通知SubScene创建一个Addressable消息
message G2SubScene_AddressableIdRequest // IAddressRequest,SubScene2G_AddressableIdResponse
{

}
message SubScene2G_AddressableIdResponse // IAddressResponse
{
	int64 AddressableId = 1;	// SubScene服务器返回的AddressableId
}
/// Chat发送一个漫游消息给Map
message Chat2M_TestMessage // IRoamingMessage,MapRoamingType
{
	string Tag = 1;
}
/// 测试一个Gate服务器发送一个Route消息给某个漫游终端
message G2Map_TestRouteMessageRequest // IAddressRequest,Map2G_TestRouteMessageResponse
{
	string Tag = 1;
}
message Map2G_TestRouteMessageResponse // IAddressResponse
{

}
/// 测试一个Gate服务器发送一个漫游协议给某个漫游终端
message G2Map_TestRoamingMessageRequest // IRoamingRequest,Map2G_TestRoamingMessageResponse,MapRoamingType
{
	string Tag = 1;
}
message Map2G_TestRoamingMessageResponse // IRoamingResponse
{
	
}
/// Gate服务器通知Map订阅一个领域事件到Gate上
message G2Map_SubscribeSphereEventRequest // IAddressRequest,G2Map_SubscribeSphereEventResponse
{
	int64 GateAddress = 1;
}
message G2Map_SubscribeSphereEventResponse // IAddressResponse
{

}
/// Gate服务器通知Map取消订阅一个领域事件到Gate上
message G2Map_UnsubscribeSphereEventRequest // IAddressRequest,Map2G_UnsubscribeSphereEventResponse
{
	int64 GateAddress = 1;
}
message Map2G_UnsubscribeSphereEventResponse // IAddressResponse
{

}